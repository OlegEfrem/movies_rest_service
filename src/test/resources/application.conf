akka {
  loglevel = WARNING
}

db = {
  movies {
    profile = "slick.jdbc.H2Profile$"
    db {
      driver = "org.h2.Driver"
      url = "jdbc:h2:mem:movies;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;DATABASE_TO_UPPER=false"
      url = ${?PSQL_URL}
      user = "movies"
      user = ${?PSQL_USER}
      password = "movies"
      password = ${?PSQL_PASSWORD}
    }
  }
}
